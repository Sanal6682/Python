<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>J desk</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }

  body {
      background-image: url("bg\ page.jpg");
      background-size: 100%;
      background-repeat: no-repeat;
      background-position:top;
    }

    .navbar {
      background-color: maroon;
      color:whitesmoke;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .logo {
      font-size: 34px;
      font-weight: bold;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .navbar ul li {
      display: inline;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }

    .navbar ul li a:hover {
      color: #1abc9c;
    }

    .login-btn {
      background-color: #1abc9c;
      color: white;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .login-btn:hover {
      background-color: #16a085;
    }

    .main-content {
      text-align: center;
      padding: 100px 20px;
    }

    .main-content h1 {
      font-size: 48px;
      color: #2c3e50;
    }

    .main-content p {
      font-size: 20px;
      color: #555;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">JDesk</div>
    <ul>
      <li><a href="product.html">product</a>
      <li><a href="industry.html">Industry</a>
      <li><a href="support.html">Support</a>
      <li><a href="company.html">Company</a>
     <li><a href="login.html" class="login-btn">Login</a></li>
    </ul>
  </nav>

  <div class="main-content">
    <h1>Welcome to JDesk</h1>
    <p>Your one-stop solution for product and support services.</p>
  </div>

</body>
</html>
